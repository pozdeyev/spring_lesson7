<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Корзина</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div th:replace="~{navigation :: navigation(Cart)}" />

    <h3>Корзина</h3>

    <span th:if="${items.size() == 0}">Корзина пуста</span>
    <br>
    <table th:if="${items.size() > 0}" class="table table-hover">
        <thead class="thead-dark">

        <tr>
            <th>ID</th>
            <th>Описание товара</th>
            <th>Цена</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="item : ${items}">
            <td th:text="${item.id}"/>
            <td>
                <span style="font-weight: bold" th:text="${item.title}"/>
                <br>
                <span th:text="${item.description}"/>
            </td>
            <td th:text="${item.price}"/>

            <td>
            <a class="btn btn-warning" th:href="@{'/cart/delete/' + ${item.id}}">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>

    <span th:text="'Всего товаров в корзине: ' + ${items.size()}"/>
</div>
</body>
</html>
